<head>
    <meta charset="utf-8">

</head>

<body>
    <div style="width: 800px; border:1px solid black; background-color:silver; align-items: center;">
        <table>
            <p style="text-align: center;">a web page</p>
            <tr>
                <td><img src="images/back.png" width="18px"></td>

                <td><img src="images/search2.png" width="25px"></td>
            </tr>
        </table>
    </div>
    <div style="width: 800px; border:1px solid black; background-color:#fff;">
        <a href="#" style="text-decoration: none; color: black; margin-left: 80px;">Home</a>

        <a href="#" style="text-decoration: none; color: black; margin-left: 40px;">Transaction History</a>

    </div>
    <div style="width: 800px; border: 1px solid black; background-color: silver; display: flex;">
        <table>
            <tr>
                <td style="align-items: center; justify-content: left;">
                    <img style="margin-right: 10px;" src="images/laptop2.png" width="200px">
            </tr>
            <tr style="display: flex;">
                <td>
                    <button>Upload Picture</button>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <form>
                        <label for="titlehere">Title Here :</label>
                        <input style="margin-left: 95px;" type="text" name="titlehere" value="Macbock Air pro"><br><br>

                        <label for="deskripsi">Description :</label>
                        <textarea style="margin-left: 172px;" name="text" placeholder="Year : 2009"
                            cols="40"></textarea><br><br>

                        <label for="number">Account Number :</label>
                        <input style="margin-left: 49px;" type="text" name="account" value="123-456-789"><br><br>

                        <label for="bank">Bank :</label>
                        <input style="margin-left: 125px;" type="text" list="bank" value="HSBC"><br><br>
                        <datalist id="bank">
                            <option value="BNI"></option>
                            <option value="BRI"></option>
                            <option value="MANDIRI"></option>
                            <option value="HSBC"></option>
                        </datalist>

                        <label for="titlehere">Account Helder :</label>
                        <input style="margin-left: 55px;" type="text" name="helder" value="Name Here"><br><br>

                        <label for="transaction">Transaction</label>
                        <input style="width: 35px; margin-left: 90px;" type="number" step="1" min="1" name="quantity"
                            value="1" size="1">

                        <p style="margin-left: 160px; font-size: 12px;">* if the transaction is for 3 person, choose 3
                            from the drop-down
                            list</p>

                        <div style="margin-left: 150px; font-size: 12px;">
                            <input type="checkbox" name="bank" value="back" checked>
                            <label style="color: forestgreen;">Send to mobile phone</label><br>
                            <input type="checkbox" name="bank" value="back" checked>
                            <label style="color: forestgreen;">Send to email</label>
                        </div><br><br>

                        <label for="number">Send to mobile phone :</label>
                        <input style="margin-left: 14px;" type="text" name="number"
                            value="123456798, 918245172"><br><br>

                        <label for="number">Send to email :</label>
                        <input style="margin-left: 65px;" type="text" name="email"
                            value="ridhofauzi2018@gmail.com"><br><br>

                        <input style="width: 130px; margin-left: 165px; background-color: forestgreen;" type="submit"
                            value="Generate Nabr Link">
                    </form>
                </td>
            </tr>
        </table>
    </div>
