<!DOCTYPE html>
<html lang="id">

<head>
    <title>Flexbox & Grid</title>
</head>
<style>
    .box1 {
        display: flex;
    }

    .box2 {
        display: flex;
    }

    .box1 img {
        width: 25%;
        height: 250px;
        margin: auto;
    }

    .box2 img {
        width: 15%;
        margin: auto;
        margin-top: 20px;
    }
</style>

<body>
    <div class="container">
        <div class="box1">
            <img src="images/logohtml.png" alt="logo">
            <img src="images/logohtml.png" alt="logo">
            <img src="images/logohtml.png" alt="logo">
        </div>
        <div class="box2">
            <img src="images/logocss.jpg" alt="logo">
            <img src="images/logocss.jpg" alt="logo">
            <img src="images/logocss.jpg" alt="logo">
            <img src="images/logocss.jpg" alt="logo">
            <img src="images/logocss.jpg" alt="logo">
        </div>
    </div>
</body>

</html>
