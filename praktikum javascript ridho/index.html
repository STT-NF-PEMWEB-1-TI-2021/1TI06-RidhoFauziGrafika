<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengantar Javascript</title>
    
    <script>
        let nama = "Nurul fikri";
        let bil1 = 8;
        let bil2 = 4;
        console.log("Nama saya : " + nama);
        let bil3 = bil1 * bil2;
        console.log(bil1 + " * " + bil2 + " = " + bil3);


        function hello(){
            let nama1 = "khairunnisa";
            let obj = document.getElementById("hello");
            obj.innerHTML = "Hello " + nama1;
            obj.style.background="yellow";
        }
    </script>
</head>
<body>
    <h2>belajar Javascript</h2>
    <p>saya programmer Javascript pemula</p>

    <p id="nf"></p>

    <h1>Menggunakan console log</h1>


    <button onclick="hello()">Hello</button>
    <br>
    <span id="hello"></span>



    <script>
        document.getElementById("nf").innerHTML = 8 + 4
    </script>
</body>
</html>
